<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Anagrams</title>
</head>

<style>

    .slider {
    	-webkit-appearance: none;
    	width: 50%;
    	height: 20px;
    	background: #d3d3d3;
    	outline: none;
    	opacity: 0.7;
    	-webkit-transition: .2s;
    	transition: opacity .2s;
    }

    .slider:hover {	opacity: 1; }

    .slider::-webkit-slider-thumb {
    	-webkit-appearance: none;
    	appearance: none;
    	width: 20px;
    	height: 20px;
    	background: #4CAF50;
    }

    .node circle { fill: #999; }
    .node--internal circle { fill: #555; }

    .link {
    	fill: none;
    	stroke: #444;
    	stroke-opacity: 0.3;
    	stroke-width: 1.5px;
    }

    .container { position: relative; }

    .container button {
        position: absolute;
        width: 30px;
        height: 30px;
        top: 5px;
        left: 5px;
        background-color: #DDD;
        color: black;
        font-size: 24px;
        border: none;
        cursor: pointer;
        text-align: center;
    }

    #zoom_out { top: 40px; }

</style>

<body>

<table style="width: 80%">
    <colgroup>
        <col span="1" style="width: 10%;">
        <col span="1" style="width: 90%;">
    </colgroup>
    <tr>
        <td><button id='saveButton'>Download as PNG</button></td>
        <td>
            <input type="radio" id="words" name="text" value="words" checked="checked">
            <label for="words">Display Words</label>
            <input type="radio" id="steals" name="text" value="steals">
            <label for="steals">Display Steals</label>
        </td>
    </tr>

    <tr>
        <td>Image size</td>
        <td><input type="range" min="1" max="100" value="33" class="slider" id="sizeslider" onchange="resizeImage();"></td>
    </tr>
    <tr>
        <td>Radius</td>
        <td><input type="range" min="1" max="100" value="24" class="slider" id="radslider" onchange="setRadius();"></td>
    </tr>
    <tr>
        <td>Font size</td>
        <td><input type="range" min="1" max="50" value="12" class="slider" id="fontslider" onchange="setFont();"></td>
    </tr>
    <tr>
        <td>Angle</td>
        <td><input type="range" min="1" max="100" value="72" class="slider" id="angleslider" onchange="setAngle();"> </td>
    </tr>
</table>

<div class = "container">
    <svg style="background-color:aliceblue"></svg>
    <button id="zoom_in">+</button>
    <button id="zoom_out">&minus;</button>

</div>



<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://cdn.rawgit.com/eligrey/canvas-toBlob.js/f1a01896135ab378aa5c0118eadd81da55e698d8/canvas-toBlob.js"></script>
<script src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"></script>

<script>

    d3.select("#zoom_in").on("click", function() {
      zoom.scaleBy(svg.transition().duration(600), 1.15);
    });

    d3.select("#zoom_out").on("click", function() {
      zoom.scaleBy(svg.transition().duration(600), 0.85);
    });

    document.getElementById('steals').onclick = function () {
        var text = g.selectAll("text").text(function() {
            return d3.select(this).attr("shorttip");
        });
    }

    document.getElementById('words').onclick = function () {
        var text = g.selectAll("text").text(function() {
            return d3.select(this).attr("word");
        });
    }

    function resizeImage() {
        let svg = d3.select("svg");
        let aspectRatio = svg.attr("height")/svg.attr("width");
        svg.attr("width", 60*sizeslider.value)
           .attr("height", 60*sizeslider.value*aspectRatio);
        display(data);
    }

    function setFont() {
        d3.selectAll("text").style("font-size", fontslider.value + "px");
    }

    function setRadius() {
        radius = 10 * radslider.value * depth;
        zoomState = g.attr("transform");
        svg.selectAll("*").remove();
        g = svg.append("g");

        tree = d3.tree()
            .size([angle, radius])
            .separation((a,b) => (a.parent == b.parent ? 1 : 2) / a.depth);

        display(data);
        g.attr("transform", zoomState);
    }

    function setAngle() {
        angle = 5 * angleslider.value;
        zoomState = g.attr("transform");
        svg.selectAll("*").remove();
        g = svg.append("g");

        tree = d3.tree()
            .size([angle, radius])
            .separation((a,b) => (a.parent == b.parent ? 1 : 2) / a.depth);

        display(data);
        g.attr("transform", zoomState);
    }

    const zoom = d3.zoom()
        .scaleExtent([0.1, 10])
        .on("zoom", zoomed);

    function zoomed({transform}) {
        g.attr("transform", transform);
    }
</script>

<script>
    var data = JSON.parse(localStorage.getItem('JSON'));

    var depth = 0;
    for (const value of data.values()) {
        count = 0;
        for(let char of value.id) {
            if(char === '.') {
                count++;
                if(count > depth)
                    depth = count;
            }
        }
    }

    var svg = d3.select("svg");

    var g = svg.append("g");

    //Default values
    var angle = 360,
        radius = 240 * depth;

    var stratify = d3.stratify().parentId(d => d.id.substring(0, d.id.lastIndexOf(".")));

    var tree = d3.tree()
        .size([angle, radius])
        .separation((a,b) => (a.parent == b.parent ? 1 : 2) / a.depth);

    display(data);

    let rect = g.node().getBoundingClientRect();
    svg.attr("width", Math.min(Math.max(500, rect.width), 1500));
    svg.attr("height", Math.min(Math.max(500, rect.height), 1500));
    svg.attr("viewBox", [rect.x - 50, rect.y - 50, rect.width + 100, rect.height + 100]);
    g.attr("transform","translate(0," + svg.node().getBoundingClientRect().y + ") scale(1.0)");

    document.getElementById("sizeslider").value = svg.attr("width")/60;
    document.getElementById("fontslider").value = 12;
    document.getElementById("angleslider").value = "72";

    const centered = d3.zoomIdentity.translate(0, svg.node().getBoundingClientRect().y);
    svg.call(zoom.transform, centered)
       .call(zoom);

    function display(d) {
        root = tree(stratify(data));
        var link = g.selectAll(".link").data(root.descendants().slice(1)).enter()
        link.append("path")
            .attr("class", "link")
            .attr("id", d => d.data.shorttip)
            .attr("d", function(d) {
                return "M" + project(d.x, d.y)
                    + "C" + project(d.x, (d.y + d.parent.y) / 2)
                    + " " + project(d.parent.x, (d.y + d.parent.y) / 2)
                    + " " + project(d.parent.x, d.parent.y);
                }
            );

        var node = g.selectAll(".node").data(root.descendants()).enter().append("g")
            .attr("class", d => "node" + (d.children ? " node--internal" : " node--leaf"))
            .attr("transform", d => "translate(" + project(d.x, d.y) + ")");
        node.append("circle")
            .attr("r", 2.5);
        node.append("text")
            .style("font-size", fontslider.value + "px")
            .style("font-family", "sans-serif")
            .attr("dy", ".31em")
            .attr("x", d => d.x < 180 === !d.children ? 6 : -6)
            .style("text-anchor", d => d.x < 180 === !d.children ? "start" : "end")
            .attr("transform", d => "rotate(" + (d.x < 180 ? d.x - 90 : d.x + 90) + ")")
            .attr("word", d => d.id.substring(d.id.lastIndexOf(".") + 1))
            .attr("shorttip", d => d.depth == 0 ? d.id.substring(d.id.lastIndexOf(".") + 1) : d.data.shorttip)
            .text(function(d) {
                if(document.getElementById("words").checked || d.depth == 0)
                    return d.id.substring(d.id.lastIndexOf(".") + 1);
                else
                    return d.data.shorttip;
            });
    }


    function project(ang, rad) {
        var ang = (ang - 90) / 180 * Math.PI;
        return [rad * Math.cos(ang), rad * Math.sin(ang)];
    }

</script>

<script>
    // Set-up the export button
    d3.select('#saveButton').on('click', function() {
        var svgString = getSVGString(svg.node());
        svgString2Image(svgString, 2 * width, 2 * height, 'png', save); // passes Blob and filesize String to the callback
        function save(dataBlob, filesize) {
            saveAs(dataBlob, data[0].id +'.png'); // FileSaver.js function
        }
    });
    // Below are the functions that handle actual exporting:
    // getSVGString ( svgNode ) and svgString2Image( svgString, width, height, format, callback )
    function getSVGString(svgNode) {
        svgNode.setAttribute('xlink', 'http://www.w3.org/1999/xlink');
        var cssStyleText = getCSSStyles(svgNode);
        appendCSS(cssStyleText, svgNode);
        var serializer = new XMLSerializer();
        var svgString = serializer.serializeToString(svgNode);
        svgString = svgString.replace(/(\w+)?:?xlink=/g, 'xmlns:xlink='); // Fix root xlink without namespace
        svgString = svgString.replace(/NS\d+:href/g, 'xlink:href'); // Safari NS namespace fix
        return svgString;

        function getCSSStyles(parentElement) {
            var selectorTextArr = [];
            // Add Parent element Id and Classes to the list
            selectorTextArr.push('#' + parentElement.id);
            for(var c = 0; c < parentElement.classList.length; c++)
                if(!contains('.' + parentElement.classList[c], selectorTextArr)) selectorTextArr.push('.' + parentElement.classList[c]);
                // Add Children element Ids and Classes to the list
            var nodes = parentElement.getElementsByTagName("*");
            for(var i = 0; i < nodes.length; i++) {
                var id = nodes[i].id;
                if(!contains('#' + id, selectorTextArr)) selectorTextArr.push('#' + id);
                var classes = nodes[i].classList;
                for(var c = 0; c < classes.length; c++)
                    if(!contains('.' + classes[c], selectorTextArr)) selectorTextArr.push('.' + classes[c]);
            }
            // Extract CSS Rules
            var extractedCSSText = "";
            for(var i = 0; i < document.styleSheets.length; i++) {
                var s = document.styleSheets[i];
                try {
                    if(!s.cssRules) continue;
                } catch(e) {
                    if(e.name !== 'SecurityError') throw e; // for Firefox
                    continue;
                }
                var cssRules = s.cssRules;
                for(var r = 0; r < cssRules.length; r++) {
                    if(contains(cssRules[r].selectorText, selectorTextArr)) extractedCSSText += cssRules[r].cssText;
                }
            }
            return extractedCSSText;

            function contains(str, arr) {
                return arr.indexOf(str) === -1 ? false : true;
            }
        }

        function appendCSS(cssText, element) {
            var styleElement = document.createElement("style");
            styleElement.setAttribute("type", "text/css");
            styleElement.innerHTML = cssText;
            var refNode = element.hasChildNodes() ? element.children[0] : null;
            element.insertBefore(styleElement, refNode);
        }
    }

    function svgString2Image(svgString, width, height, format, callback) {
        var format = format ? format : 'png';
        var imgsrc = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgString))); // Convert SVG string to data URL
        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");

        canvas.width = width;
        canvas.height = height;

        var image = new Image();
        image.onload = function() {
            context.clearRect(0, 0, width, height);
            context.drawImage(image, 0, 0, width, height);
            canvas.toBlob(function(blob) {
                var filesize = Math.round(blob.length / 1024) + ' KB';
                if(callback) callback(blob, filesize);
            });
        };
        image.src = imgsrc;
    }
</script>


</body>
