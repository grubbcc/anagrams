plugins {
    id "application"
}
apply plugin: 'java'
sourceCompatibility = 17
targetCompatibility = 17


application {
    mainClassName = "server.Server"
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'resources'
        }
    }
}

repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.json:json:20210307'
    implementation 'log4j:log4j:1.2.17'
}
